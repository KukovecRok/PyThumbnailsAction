name: Create thumbnails
on: [push]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            kukovecrok/thumbnails_readme_action:v1
            kukovecrok/thumbnails_readme_action:latest